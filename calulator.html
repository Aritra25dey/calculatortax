<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <script src="script.js"></script>
    <form id="taxForm">
      <div>
        <label for="grossIncome">Gross Annual Income:</label>
        <input type="number" id="grossIncome" required>
        <span class="error" id="grossIncomeError">!</span>
      </div>
      <div>
        <label for="extraIncome">Extra Income:</label>
        <input type="number" id="extraIncome">
        <span class="error" id="extraIncomeError">!</span>
      </div>
      <div>
        <label for="deductions">Deductions:</label>
        <input type="number" id="deductions">
        <span class="error" id="deductionsError">!</span>
      </div>
      <div>
        <label for="age">Age:</label>
        <select id="age" required>
          <option value="<40">&lt;40</option>
          <option value="≥40 &lt;60">&ge;40 &lt;60</option>
          <option value="≥60">&ge;60</option>
        </select>
        <span class="error" id="ageError">!</span>
      </div>
      <button type="submit">Calculate Tax</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tax Calculation Result</h2>
      <p id="taxAmount"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
